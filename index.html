<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Headers - Part 1</title>
  </head>
  <body>
    <div class="header">
      <div class="inner_header">
        <div class="logo_container">
          <h1>MY<span>SITE</span></h1>
        </div>

        <ul class="navigation">
          <a href="#"><li>Home</li></a>
          <a href="#"><li>About</li></a>
          <a href="#"><li>Portfolio</li></a>
          <a href="#"><li>Contact</li></a>
        </ul>

        <div id="burger_container">
          <div class="circle icon">
            <span class="line top"> </span>
            <span class="line middle"> </span>
            <span class="line bottom"> </span>
          </div>
        </div>

        <div class="burger">
          <ul>
            <a href=""><li>Home</li></a>
            <a href=""><li>About</li></a>
            <a href=""><li>Portfolio</li></a>
            <a href=""><li>Contact</li></a>
          </ul>
        </div>
      </div>
    </div>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib//bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script>
      $("#burger_container").click(function() {
        $(".icon").toggleClass("close");
      });

      $("#burger_container").click(function() {
        $(".burger").toggleClass("open");
      });
    </script>
  </body>
</html>
